<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="jumbotron text-center">
        <h1>Cylinder Booking System</h1>
        <p class="lead">Manage your cylinder bookings efficiently</p>
    </div>

    <div class="row mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">View All Bookings</h5>
                    <p class="card-text">Browse and manage existing cylinder bookings.</p>
                    <a href="/bookings" class="btn btn-primary">View Bookings</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Create New Booking</h5>
                    <p class="card-text">Place a new cylinder booking order.</p>
                    <a href="/bookings/new" class="btn btn-success">New Booking</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
