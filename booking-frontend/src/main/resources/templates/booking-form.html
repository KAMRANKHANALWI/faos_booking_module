<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-10">
<h2 class="text-4xl font-bold text-gray-800 mb-6">New Booking</h2>
<form action="/save-booking" method="post" class="bg-white p-8 rounded-xl shadow-lg w-96">
    <div class="mb-4">
        <label class="block text-gray-700">Customer ID</label>
        <input type="text" name="customerId" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700">Cylinder ID</label>
        <input type="text" name="cylinderId" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700">Booking Date</label>
        <input type="date" name="bookingDate" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
    </div>
    <div class="mb-6">
        <label class="block text-gray-700">Payment Mode</label>
        <select name="paymentMode" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
            <option value="CASH">Cash</option>
            <option value="CREDIT_CARD">Credit Card</option>
            <option value="DEBIT_CARD">Debit Card</option>
        </select>
    </div>
    <button type="submit" class="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700">Submit Booking</button>
</form>
<div class="text-center mt-6">
    <a href="/" class="px-6 py-3 bg-gray-600 text-white rounded-lg shadow-md hover:bg-gray-700">Back to Home</a>
</div>
</body>
</html>
