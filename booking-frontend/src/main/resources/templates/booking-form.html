<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Add New Booking</h2>
<form action="/save-booking" method="post" class="mt-4">
    <div class="mb-3">
        <label class="form-label">Customer ID</label>
        <input type="text" name="customerId" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Cylinder ID</label>
        <input type="text" name="cylinderId" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Booking Date</label>
        <input type="date" name="bookingDate" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Payment Mode</label>
        <select name="paymentMode" class="form-control">
            <option value="CASH">Cash</option>
            <option value="CREDIT_CARD">Credit Card</option>
            <option value="DEBIT_CARD">Debit Card</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Submit Booking</button>
</form>
</body>
</html>
