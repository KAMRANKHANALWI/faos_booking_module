<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
<h2 class="text-4xl font-bold text-gray-800 text-center mb-6">Your Bookings</h2>
<div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div th:each="booking : ${bookings}" class="bg-white p-6 rounded-xl shadow-lg">
        <h3 class="text-xl font-semibold text-indigo-600">Booking ID: <span th:text="${booking.bookingId}"></span></h3>
        <p class="text-gray-600 mt-2">Date: <span th:text="${booking.bookingDate}"></span></p>
        <p class="text-gray-600">Amount: <span th:text="${booking.amount}"></span></p>
        <p class="text-blue-500 font-semibold mt-2">Status: <span th:text="${booking.bookingStatus}"></span></p>
    </div>
</div>
<div class="text-center mt-8">
    <a href="/" class="px-6 py-3 bg-gray-600 text-white rounded-lg shadow-md hover:bg-gray-700">Back to Home</a>
</div>
</body>
</html>
