<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Bookings List</h2>

<!-- Error Handling -->
<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <strong>Error:</strong> <span th:text="${errorMessage}"></span>
</div>

<table class="table table-striped mt-3">
    <thead>
    <tr>
        <th>ID</th>
        <th>Booking Date</th>
        <th>Delivery Date</th>
        <th>Payment Mode</th>
        <th>Payment Status</th>
        <th>Booking Status</th>
        <th>Additional Charges</th>
        <th>Amount</th>
        <th>Total Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
        <td th:text="${booking.bookingId}"></td>
        <td th:text="${booking.bookingDate}"></td>
        <td th:text="${booking.deliveryDate}"></td>
        <td th:text="${booking.paymentMode}"></td>
        <td th:text="${booking.paymentStatus}"></td>
        <td th:text="${booking.bookingStatus}"></td>
        <td th:text="${booking.additionalCharges}"></td>
        <td th:text="${booking.amount}"></td>
        <td th:text="${booking.totalAmount}"></td>
    </tr>
    </tbody>
</table>
<a href="/" class="btn btn-secondary">Back to Home</a>
</body>
</html>
