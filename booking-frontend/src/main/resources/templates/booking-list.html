<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-10">
<h2 class="text-3xl font-semibold text-gray-800 text-center mb-6">Bookings List</h2>
<div class="max-w-5xl mx-auto">
    <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-gray-200">
        <tr>
            <th class="py-3 px-6">ID</th>
            <th class="py-3 px-6">Booking Date</th>
            <th class="py-3 px-6">Amount</th>
            <th class="py-3 px-6">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}" class="border-t">
            <td class="py-4 px-6" th:text="${booking.bookingId}"></td>
            <td class="py-4 px-6" th:text="${booking.bookingDate}"></td>
            <td class="py-4 px-6" th:text="${booking.amount}"></td>
            <td class="py-4 px-6 text-blue-500 font-medium" th:text="${booking.bookingStatus}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="text-center mt-6">
    <a href="/" class="px-6 py-3 bg-gray-500 text-white rounded-lg shadow-md hover:bg-gray-600">Back to Home</a>
</div>
</body>
</html>
